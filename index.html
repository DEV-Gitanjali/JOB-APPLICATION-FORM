<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <!-- this is the heading of the form -->
            <h1>
                job apllication
                <span class="title_small">(web)

                </span>
            </h1>
            <form action="">
                <!-- it is the first name  -->
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">first name</label>

                        <input id="first_name"
                        name="first_name"
                        placeholder="Enter first name..." />


                    </div>

                    <!-- it is the second name -->
                    <div class="form_control">
                        <label for="last_name">last name</label>
                        <input id="last_name"
                        name="last_name"
                        placeholder="Enter last  name..." />

                    </div>
                     <!-- it is the email form -->
                    <div class="form_control">
                      <label for="email">Email</label>

                      <input type="email"
                      id="email"
                      name="Email"
                      placeholder="Enter Email" />
                    </div>

                       <!-- it is the job role selector -->
                    <div class="form_control">
                      <label for="job_role">job Role</label>
                      <select id="job_role" name="job_role">
                          <option value="">select job role</option>
                          <option value="frontend">Frontend developer</option>
                          <option value="backend">Backend developer</option>
                          <option value="full_stack">Full_stack developer</option>
                          <option value="ui_ux">UI UX Designer</option>
                      </select>
                    </div>
                      <!-- this code for adress -->
                      
                    <div class="form_control">
                    <label for="adress">Adress</label>
                      
                    <textarea name="adress" 
                              id="adress"
                              rows="4"
                            cols="30">
                        </textarea>
                    </div>

                      <!-- this code for city name -->
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name..."/>
                    </div>

                      <!-- this code for pincode  -->
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter pincode name..."/>

                        <!-- this code for date time and yr -->
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2023/11/22"  type="date"
                            id="date"
                            name="date"/>
                        </div>
                            <!-- this code for upload cv  -->

                            <div class="form_control">
                                <label for="Upload">Upload your cv</label>
                                <input   type="file"id="Upload"name="upload"/>
                            </div>


                            <!-- this code for button submit -->
                         <div class="button_container">
                            
                           <button type="submit">Apply Now </button>
                        </div>
                            
                        
                    </form>
                </div>

            </body>

            </html>
